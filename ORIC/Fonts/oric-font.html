<style>
/* My font! (jsk) */
@font-face {
    font-family: 'ORIC-ATMOS';
    src: url('oric-atmos-jsk.ttf');
}

@font-face {
    font-family:neolettersA;
    src:  url(neoletters.ttf);
}

body, p, span, div {
    xfont-family: 'neolettersA', monospace;
    font-family: 'ORIC-ATMOS', nonospace;
}
tt {
    font-family: 'consola';
}
</style>

</head>    
<body>

<span id='charset' style='font-size:32px'>
</span>
<script>
  {
      let h = '';
      for(let i=32; i<128;i++) {
	  let c = String.fromCharCode(i);
	  h += `<div style='display:inline-block; border:3px solid green;'>${c}</div>`;
      }
      dom('charset', h, 'h');
  }
</script>
  
</body></html>
