<script>
  function getNum() {
      let h = window.location.href;
      let q = h.indexOf('?');
      let n = +h.substring(q+1);
      return (n > 0) ? n : 0;
  }
  
  setInterval(function() {
      return;
      if (document.visibilityState == 'visible') {
	  let n = getNum();
	  if (n < 0) return;
	  let h = window.location.href;
	  h = h.replace(/\\?.*/, '?' + (getNum()+1));
	  //window.location.reload(true);
	  window.location.href = h;
      }
  }, 3000);
</script>
